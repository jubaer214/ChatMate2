<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/delete_account.css') }}">
</head>
<body>
    <h1>Delete Account</h1>
    <p>Are you sure you want to delete your account, {{ current_user.name }}? This action cannot be undone.</p>

    <!-- Display a warning message -->
    <div class="alert alert-danger">
        <strong>Warning:</strong> Deleting your account will permanently remove all your data from the system.
    </div>

    <!-- Form to confirm account deletion -->
    <form method="POST" action="{{ url_for('delete_account') }}">
        <div class="form-group">
            <label for="password">Enter your password to confirm:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-danger">Delete Account</button>
        <a href="{{ url_for('user_dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>

    <br>
    <a href="{{ url_for('user_dashboard') }}">Back to Dashboard</a>
</body>
</html>
